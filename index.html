<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Risk Management Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
/* Removed Sahel font import as Persian is removed */

:root {
    font-size: 21px;
    /* Light Mode Colors - More Vibrant & Fresh */
    --bg-color: linear-gradient(135deg,#A97458, #e6f7ff); /* Very Light Blue Sky Gradient */
    --text-color: #3f51b5; /* Deeper Indigo Text */
    --card-bg: #D4AF37; /* Pure White Card */
    --input-bg: #F5DEB3; /* Very light off-white for inputs */
    --label-color: #3f51b5; /* Deeper Indigo Label */
    /* Updated Light Mode Table Colors */
    --table-header: linear-gradient(135deg, #673ab7, #9575cd); /* Amethyst Purple Header */
    --table-bg: #f3e5f5; /* Very Light Purple for Table Rows */
    --hover-bg: #ede7f6; /* Gentle Light Purple Hover */
    --result-bg: #e8f5e9; /* Light Greenish for Result */
    --result-text: #2e7d32; /* Darker Green for Result Text */
    --button-long-bg: linear-gradient(135deg, #4CAF50, #66BB6A); /* Classic Green */
    --button-long-hover: linear-gradient(135deg, #66BB6A, #4CAF50);
    --button-short-bg: linear-gradient(135deg, #F44336, #EF5350); /* Classic Red */
    --button-short-hover: linear-gradient(135deg, #EF5350, #F44336);
    --history-bg: #faffff; /* Consistent Light Background */
    --history-border: #d1c4e9; /* Light Purple Border */
    --clear-button-bg: #F44336; /* Matching Red for Clear */
    --clear-button-hover: #d32f2f;
    --delete-btn-color: #F44336; /* Matching Delete Button */
    /* Updated Light Mode Toggle Button Colors */
    --toggle-button-bg: linear-gradient(135deg, #9e9e9e, #757575); /* Medium Grey for button in light mode */
    --toggle-button-hover: linear-gradient(135deg, #757575, #9e9e9e); /* Slightly darker grey on hover */
    /* Dropdown specific colors */
    --dropdown-bg: #ffffff;
    --dropdown-hover-bg: #f5f5f5;
    --dropdown-text-color: #424242;
    --wallet-address-bg: #e0f2f7; /* Light background for wallet addresses */
    --wallet-address-border: #aeddf9; /* Border for wallet addresses */
    --copy-icon-color: #4a6c8e; /* Color for copy icon */
}

body.dark {
    /* Dark Mode Colors - Deeper & Richer */
    --bg-color: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* Deep Night Blue Gradient */
    --text-color: #fdd835; /* Soft Off-White Text */
    --card-bg: #223a5e; /* Darker Card Background */
    --input-bg: #2d4670; /* Darker Input Fields */
    --label-color: #fdd835; /* Lighter Blue Label */
    --table-header: #fff9c4; /* Muted Deep Blue Header */
    --table-bg: #3c5a8a; /* Darker Table Rows */
    --hover-bg: #4f73aa; /* More Distinct Hover */
    --result-bg: #3d5a8c; /* Darker Result Box */
    --result-text: #c8e8ff; /* Lighter Blue Result Text */
    --button-long-bg: linear-gradient(135deg, #1a7345, #22995e); /* Deeper, more sophisticated green */
    --button-long-hover: linear-gradient(135deg, #22995e, #1a7345);
    --button-short-bg: linear-gradient(135deg, #8a3f4e, #a85a6b); /* Deeper, more sophisticated red */
    --button-short-hover: linear-gradient(135deg, #a85a6b, #8a3f4e);
    --history-bg: #223a5e; /* Same as Card Background */
    --history-border: #4A7BA8; /* Consistent with Table Header */
    --clear-button-bg: #a84f5f; /* Darker Sophisticated Red */
    --clear-button-hover: #914251;
    --delete-btn-color: #ff99a0; /* Lighter Red for Dark Mode Delete */
    --toggle-button-bg: var(--bg-color); /* Match background */
    --toggle-button-hover: var(--hover-bg); /* Use hover color for consistency */
    /* Dropdown specific colors for dark mode */
    --dropdown-bg: #2c476b;
    --dropdown-hover-bg: #3a5c8a;
    --dropdown-text-color: #e3f2fd;
    --wallet-address-bg: #3c5a8a; /* Darker background for wallet addresses */
    --wallet-address-border: #4f73aa; /* Darker border for wallet addresses */
    --copy-icon-color: #c8e8ff; /* Lighter color for copy icon */
}

body {
    font-family: 'Poppins', sans-serif; /* Changed to Poppins only */
    background: var(--bg-color);
    padding: 30px;
    color: var(--text-color);
    text-align: center;
    transition: background 0.4s, color 0.4s;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    direction: ltr; /* Changed to LTR */
    font-size: 20px;
}

h2 {
    font-weight: 700;
    color: var(--label-color);
    margin-bottom: 30px;
    font-size: 1.8rem;
}

.container {
    background: var(--card-bg);
    max-width: 800px; /* Increased max-width for larger table */
    margin: auto;
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    flex-grow: 1;
}

label {
    display: block;
    text-align: left; /* Changed to left */
    margin: 22px 0 8px;
    font-weight: 600;
    font-size: 24px;
    color: var(--label-color);
    text-transform: uppercase;
}

input[type="number"] {
    -moz-appearance: textfield;
    appearance: none;
}

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left; /* Changed to left */
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
}

select {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left; /* Changed to left */
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    padding-left: 18px;
}


body.dark input[type="number"],
body.dark input[type="text"],
body.dark select {
    border-color: #4a618f;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    color: white;
}

input[type="number"]::placeholder,
input[type="text"]::placeholder {
    color: #95a5a6;
    font-style: italic;
    text-align: left; /* Changed to left */
}

body.dark input[type="number"]::placeholder,
body.dark input[type="text"]::placeholder {
    color: #80809b;
}

input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    border-color: #5cb8e0;
    outline: none;
    box-shadow: 0 0 12px rgba(92, 184, 224, 0.6);
}

body.dark input[type="number"]:focus,
body.dark input[type="text"]:focus,
body.dark select:focus {
    border-color: #7ab3e0;
    box-shadow: 0 0 12px rgba(122, 179, 224, 0.5);
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

button {
    flex: 1;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    font-family: 'Poppins', sans-serif; /* Changed to Poppins only */
}

body:not(.dark) button {
    color: white;
}

button.default {
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
}

button.default:hover {
    background: linear-gradient(135deg, #3498db, #57c1eb);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.long {
    background: var(--button-long-bg);
}

button.long:hover {
    background: var(--button-long-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.short {
    background: var(--button-short-bg);
}

button.short:hover {
    background: var(--button-short-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

.result {
    margin-top: 40px;
    background: var(--result-bg);
    padding: 28px 35px;
    border-radius: 18px;
    font-size: 25px;
    color: var(--result-text);
    font-weight: 600;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    text-align: left; /* Changed to left */
    min-height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.result span {
    font-family: 'Poppins', sans-serif; /* Changed to Poppins only */
}

table {
    width: 100%;
    /* Increased table size - now fills the larger container */
    max-width: 100%; /* Ensure it takes full width of parent container */
    margin: 18px auto; /* Center the table and add margin */
    border-collapse: separate;
    border-spacing: 0 10px;
    font-weight: 600;
    font-size: 22px; /* Slightly increased font size for a larger look */
    text-align: left; /* Changed to left */
    transition: background 0.4s, color 0.4s;
}

th, td {
    padding: 16px 22px; /* Slightly increased padding for a larger look */
    border-radius: 14px;
    background: var(--table-bg);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s, background-color 0.3s;
    text-align: left; /* Changed to left */
    font-family: 'Poppins', sans-serif; /* Changed to Poppins only */
}

th {
    background-color: var(--table-header);
    color: white; /* Changed text color to white for better contrast */
    text-align: left; /* Changed to left */
    border-top-right-radius: 0; /* Adjusted for LTR */
    border-top-left-radius: 14px; /* Adjusted for LTR */
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}

table tr:last-child td:first-child {
    border-bottom-right-radius: 0; /* Adjusted for LTR */
    border-bottom-left-radius: 14px; /* Adjusted for LTR */
}

table tr:last-child td:last-child {
    border-bottom-left-radius: 0; /* Adjusted for LTR */
    border-bottom-right-radius: 14px; /* Adjusted for LTR */
}

tr:hover td {
    background-color: var(--hover-bg);
}

.fixed-settings-buttons {
    position: fixed;
    top: 20px;
    right: 20px; /* Kept right for dark mode button, as language is removed */
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 1000;
    transition: background 0.4s, box-shadow 0.4s;
}

.fixed-settings-buttons button {
    width: 260px;
    padding: 12px 18px;
    font-size: 22px;
    font-weight: 500;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: var(--toggle-button-bg);
    color: white; /* Ensure text color is white for visibility on dark buttons */
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    position: relative;
}

.fixed-settings-buttons button:hover {
    background: var(--toggle-button-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Light mode specific style for the dark mode toggle button */
body:not(.dark) .dark-toggle {
    background: linear-gradient(135deg, #007bff, #0056b3); /* Blue background for Light Mode 'Dark Mode' button */
}

body:not(.dark) .dark-toggle:hover {
    background: linear-gradient(135deg, #0056b3, #007bff); /* Darker blue on hover */
}


.fixed-settings-buttons button svg {
    width: 18px;
    height: 18px;
    fill: white; /* Ensure SVG fill is white for visibility on dark buttons */
}

/* Removed language-dropdown and language-dropdown-content styles */

/* Copy icon style */
.copy-icon {
    cursor: pointer;
    margin-left: 10px; /* Changed to margin-left for LTR */
    width: 18px;
    height: 18px;
    vertical-align: middle;
    fill: var(--copy-icon-color);
    transition: fill 0.3s ease;
}

.copy-icon:hover {
    fill: #5cb8e0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    :root {
        font-size: 18px;
    }

    body {
        padding: 20px;
    }

    .fixed-settings-buttons {
        top: 15px;
        right: 15px;
        gap: 10px;
    }

    .fixed-settings-buttons button {
        width: 220px;
        padding: 10px 16px;
        font-size: 20px;
        border-radius: 14px;
    }

    .fixed-settings-buttons button svg {
        width: 16px;
        height: 16px;
    }

    /* Removed .language-dropdown-content responsive style */

    .container {
        max-width: 100%; /* Adjust for smaller screens */
        padding: 25px 20px;
        border-radius: 16px;
    }

    h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
    }

    label {
        font-size: 20px;
        margin: 18px 0 6px;
    }

    input[type="number"],
    input[type="text"],
    select {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 10px;
        padding-left: 16px;
    }

    .button-group {
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
    }

    .result {
        padding: 20px 25px;
        font-size: 20px;
        border-radius: 14px;
        margin-top: 30px;
        min-height: 200px;
    }

    table {
        font-size: 20px; /* Adjusted for smaller screens */
        border-spacing: 0 8px;
    }

    th, td {
        padding: 14px 18px; /* Adjusted for smaller screens */
        border-radius: 12px;
    }
}

@media (max-width: 480px) {
    :root {
        font-size: 16px;
    }

    body {
        padding: 15px;
    }

    .fixed-settings-buttons {
        position: static;
        margin: 0 auto 15px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 0;
        box-shadow: none;
        background: none;
    }

    .fixed-settings-buttons button {
        width: auto;
        flex: 1;
        min-width: 140px;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 12px;
    }

    .fixed-settings-buttons button svg {
        display: none;
    }

    /* Removed .language-dropdown-content responsive style */

    .container {
        padding: 15px 12px;
        border-radius: 12px;
    }

    h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
    }

    label {
        font-size: 16px;
        margin: 15px 0 5px;
    }

    input[type="number"],
    input[type="text"],
    select {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        padding-left: 12px;
    }

    .button-group {
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
    }

    .result {
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 10px;
        margin-top: 20px;
        min-height: 180px;
    }

    table {
        font-size: 16px; /* Adjusted for smaller screens */
        border-spacing: 0 6px;
    }

    th, td {
        padding: 10px 12px;
        border-radius: 10px;
    }
}
</style>
</head>
<body>

    <div class="fixed-settings-buttons">
        <button class="dark-toggle" onclick="toggleDarkMode()">
            <span>üåô Dark Mode</span>
        </button>
        </div>

    <div class="container" id="mainCalculatorContainer">
        
        <section id="forexCalculator">
            <div class="input-group">
                <label for="forexAccountSize">Account Size</label>
                <input type="number" id="forexAccountSize" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="forexRiskPercent">Risk  (%)</label>
                <input type="number" id="forexRiskPercent" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="currencyPair"> Pair</label>
                <select id="currencyPair">
                    <option value="EURUSD">EURUSD</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="USDCHF">USDCHF</option>
                </select>
            </div>
            <div class="input-group">
                <label for="forexEntryPrice">Entry </label>
                <input type="number" id="forexEntryPrice" min="0.00000001" step="0.00000001">
            </div>
            <div class="input-group">
                <label for="forexStopPips">SL (Pips)</label>
                <input type="number" id="forexStopPips" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="forexTpPips">TP (Pips)</label>
                <input type="number" id="forexTpPips" min="0.1" step="0.1">
            </div>
            <div class="button-group">
                <button class="long" onclick="calculateForex('long')"> Long</button>
                <button class="short" onclick="calculateForex('short')"> Short</button>
            </div>
        </section>
        <div id="output" class="result" style="display: none;">
            </div>
    </div>
    
    <script>
        // --- Global State ---
        // Removed currentCalculator as only forex is left
        // Removed currentLanguage as only English is left

        // --- Utility Functions ---
        function getRandomInRange(min, max, decimals = 2) {
            const factor = Math.pow(10, decimals);
            return Math.round((Math.random() * (max - min) + min) * factor) / factor;
        }

        function copyValue(event, value) {
            event.stopPropagation();
            navigator.clipboard.writeText(value).then(() => {
                const iconElement = event.currentTarget;
                const originalInnerHTML = iconElement.innerHTML;
                const originalFill = iconElement.style.fill; // Store original fill
                iconElement.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                iconElement.style.fill = '#28a745'; // Green for success
                setTimeout(() => {
                    iconElement.innerHTML = originalInnerHTML;
                    iconElement.style.fill = originalFill; // Revert to original fill
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // --- Dark Mode Toggle ---
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            updateDarkModeButtonText(); // Only update dark mode button text
        }

        function updateDarkModeButtonText() {
            const darkModeButton = document.querySelector('.dark-toggle span');
            const darkModeButtonSvg = document.querySelector('.dark-toggle svg');
            if (document.body.classList.contains('dark')) {
                darkModeButton.textContent = '‚òÄÔ∏è Light Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'var(--text-color)'; // Adjust SVG color for dark mode
            } else {
                darkModeButton.textContent = 'üåô Dark Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'white'; // Adjust SVG color for light mode
            }
        }

        function calculateForex(tradeType) {
            // Display the output div
            document.getElementById("output").style.display = "flex";

            let accountSize = parseFloat(document.getElementById('forexAccountSize').value);
            let riskPercent = parseFloat(document.getElementById('forexRiskPercent').value);
            let currencyPair = document.getElementById('currencyPair').value; /* Corrected ID from 'Pair' to 'currencyPair' */
            let entryPrice = parseFloat(document.getElementById('forexEntryPrice').value);
            let stopLossPips = parseFloat(document.getElementById('forexStopPips').value);
            let takeProfitPips = parseFloat(document.getElementById('forexTpPips').value);
            const leverageUsed = 100;

            if (isNaN(accountSize) || accountSize <= 0) {
                accountSize = getRandomInRange(1000, 10000, 2);
                document.getElementById('forexAccountSize').value = accountSize;
            }
            if (isNaN(riskPercent) || riskPercent <= 0) {
                riskPercent = getRandomInRange(0.1, 2, 2);
                document.getElementById('forexRiskPercent').value = riskPercent;
            }
            if (isNaN(entryPrice) || entryPrice <= 0) {
                if (currencyPair === 'EURUSD') {
                    entryPrice = getRandomInRange(1.05, 1.15, 5);
                } else if (currencyPair === 'GBPUSD') {
                    entryPrice = getRandomInRange(1.20, 1.30, 5);
                } else if (currencyPair === 'USDCHF') {
                    entryPrice = getRandomInRange(0.88, 0.95, 5);
                }
                document.getElementById('forexEntryPrice').value = entryPrice;
            }
            if (isNaN(stopLossPips) || stopLossPips <= 0) {
                stopLossPips = getRandomInRange(10, 50, 1);
                document.getElementById('forexStopPips').value = stopLossPips;
            }
            if (isNaN(takeProfitPips) || takeProfitPips <= 0) {
                takeProfitPips = getRandomInRange(50, 150, 1);
                document.getElementById('forexTpPips').value = takeProfitPips;
            }

            let pipValueInUSD;
            if (currencyPair === 'EURUSD' || currencyPair === 'GBPUSD') {
                pipValueInUSD = 10;
            } else if (currencyPair === 'USDCHF') {
                pipValueInUSD = 10 / entryPrice;
            } else {
                document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">Invalid currency pair selected.</p>`;
                return;
            }
            
            const pricePrecision = 5;
            const pipFactor = 0.0001;

            const riskAmount = accountSize * (riskPercent / 100);
            
            const stopLossPrice = (tradeType === 'long') ? entryPrice - (stopLossPips * pipFactor) : entryPrice + (stopLossPips * pipFactor);
            const takeProfitPrice = (tradeType === 'long') ? entryPrice + (takeProfitPips * pipFactor) : entryPrice - (takeProfitPips * pipFactor);

            if (tradeType === 'long') {
                if (stopLossPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Stop Loss Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Take Profit Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
            } else {
                if (stopLossPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Stop Loss Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Take Profit Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
            }
            
            const positionSizeLots = riskAmount / (stopLossPips * pipValueInUSD);
            const positionSizeUnits = positionSizeLots * 100000;

            let potentialProfit;
            let potentialLoss;

         // Potential Loss is always the risk amount
            potentialLoss = riskAmount;

            // Calculate Potential Profit based on Potential Loss and pip ratio
            potentialProfit = potentialLoss * (takeProfitPips / stopLossPips);

            const riskRewardRatio = (takeProfitPips / stopLossPips).toFixed(2);


            let outputHtml = '<table>';
            outputHtml += createCopyableTableRow('Position Size (Lot)', `${positionSizeLots.toFixed(2)}`, positionSizeLots.toFixed(2));
            outputHtml += createCopyableTableRow('Entry Price ', `${entryPrice.toFixed(pricePrecision)} `, entryPrice.toFixed(pricePrecision));
            outputHtml += createCopyableTableRow('Stop Price ', `${stopLossPrice.toFixed(pricePrecision)} `, stopLossPrice.toFixed(pricePrecision)); // Changed to "Stop Price ($)"
            outputHtml += createCopyableTableRow('TP Price ', `${takeProfitPrice.toFixed(pricePrecision)} `, takeProfitPrice.toFixed(pricePrecision)); // Changed to "TP Price ($)"
            outputHtml += `<tr><td>Potential Profit </td><td>${potentialProfit.toFixed(2)} </td></tr>`;
            outputHtml += `<tr><td>Potential Loss </td><td>${potentialLoss.toFixed(2)} </td></tr>`;
            outputHtml += `<tr><td>Risk:Reward</td><td>1:${riskRewardRatio}</td></tr>`;
            outputHtml += '</table>';

            document.getElementById("output").innerHTML = outputHtml;
        }


        function createCopyableTableRow(label, displayValue, valueToCopy) {
            return `<tr><td>${label}</td><td>${displayValue} <span class="copy-icon" onclick="copyValue(event, '${valueToCopy}')"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></span></td></tr>`;
        }

        // --- Event Listeners and Initial Setup ---
        document.addEventListener('DOMContentLoaded', function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            }
            updateDarkModeButtonText(); // Set initial text content for dark mode button

            // Removed language dropdown toggle and selection event listeners
        });
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if(e.matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            updateDarkModeButtonText();
        });

    </script>
